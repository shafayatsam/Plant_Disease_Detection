<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/upload1.css'%}" rel="stylesheet">
    <link rel="icon" href="../AI_Farm/icon/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Predict</title>    
</head>
<body>
    <div class="upload">
        <div class="upload-files">
         <header>
          <p>
           <i class="fab fa-pagelines" aria-hidden="true"></i>
           <span class="up">Plant Disease</span>
           <span class="load">Detection</span>
          </p>
         </header>
         <div class="upload_text">
             <p>Please upload a pic for detection the <b>disease</b>.</p>
         </div>
        </div>
        <form method="post" action="" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}
            <input type="submit">
        </form>
       </div>
    </form>
    
     <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js" integrity="sha512-UR25UO94eTnCVwjbXozyeVd6ZqpaAE9naiEUBK/A+QDbfSTQFhPGj5lOR6d8tsgbBk84Ggb5A3EkjsOgPRPcKA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>       
    <script type="text/javascript">
        var control = document.getElementById("id_uploaded_file");
        control.addEventListener("change", function(event) {
            // When the control has changed, there are new files
            var files = control.files,
            for (var i = 0; i < files.length; i++) {
                console.log("Filename: " + files[i].name);
                console.log("Type: " + files[i].type);
                console.log("Size: " + files[i].size + " bytes");
            }
        }, false);
    </script>
</body>
</html>
